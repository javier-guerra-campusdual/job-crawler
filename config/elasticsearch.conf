# Configuración de ElasticSearch

# Host y puerto de ElasticSearch
ES_HOST=http://localhost:9200

# Nombre del índice donde se almacenan las URLs de feeds
ES_FEED_INDEX=feeds

# Nombre del índice donde se almacenarán los items de los feeds
ES_FEED_ITEMS_INDEX=feed_items

# Número de reintentos para operaciones de ElasticSearch
ES_RETRIES=3

# Tiempo de espera entre reintentos (en segundos)
ES_RETRY_DELAY=5